{% extends 'base2.html'%}
{% block content%}

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Topology Details</a>
        </li>
    </ol>

    <div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
              <i class="fa fa-folder-open"></i> Recent Topologies</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for topo in topologies %}
                    <li class="list-group-item">
                            <div>
                                <i class="fa fa-connectdevelop">
                                </i> <h5 style="display: inline-block">{{ topo.topology_name }}</h5>

                                <span class="pull-right">
                                    <a class="mr-3 d-inline-block pull-right" href="#" ><i class="fa fa-remove"></i></a>
                                    <a class="mr-3 d-inline-block pull-right" href="#" ><i class="fa fa-magic"></i></a>
                                    <a class="mr-3 d-inline-block pull-right" href="{% url 'drag_drop' topo.id %}" ><i class="fa fa-sitemap"></i></a>
                                </span>
                            </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <a  class="card-footer clearfix small z-1" href="#">
              <span class="float-left">View all</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
              <i class="fa fa-plus"></i> New Topology</div>
            <div class="card-body">
                <form method="POST" action="{% url 'AddTopology' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    <div class="col-md-8">
                        <label for="exampleInputName">Topology name:</label>
                        {{ topology.Name}}
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8">
                            <label for="exampleInputLastName">Description:</label>
                            {{ topology.TopologyDesc}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary btn-block" >Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>


{%endblock%}
